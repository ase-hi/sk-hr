  <select class="filter-select" name="country" searchable onchange="alert(this.value);">

    $('.filter-select').amsifySelect({
      type : 'amsify',
      searchable: true
    });

      $('[name="country"] option').removeAttr('selected');
      $('.filter-select').amsifySelect({
        type : 'amsify',
        searchable: true
      },'refresh');
    }
  </script>
