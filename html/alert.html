<body>


  <div class="layerpopup pop-alert" id="alert-check">
    <div class="dim"></div>
    <div class="pop-wrap">
      <div class="popup">
        <a href="javascript:void(0);" class="close type2" onclick="popClose('#alert-check');"></a>
        <div class="pop-body">
          <p class="alert-txt">얼럿창입니다.</p>
          <div class="btn-wrap">
            <button type="button" class="btn-type1 st1" onclick="popClose('#alert-check');">확인</button>
          </div>    
        </div>
      </div>
    </div>
  </div>

  
<div class="layerpopup pop-alert" id="alert-delete">
  <div class="dim"></div>
  <div class="pop-wrap">
    <div class="popup">
      <a href="javascript:void(0);" class="close type2" onclick="popClose('#alert-delete');"></a>
      <div class="pop-body">
        <p class="alert-txt">
          얼럿창입니다.
          <br>얼럿창입니다.
        </p>
        <div class="btn-wrap">
          <button type="button" class="btn-type1 st2" onclick="popClose('#alert-delete');">취소</button>
          <button type="button" class="btn-type1 st1" onclick="popClose('#alert-delete');">확인</button>
        </div>    
      </div>
    </div>
  </div>
</div>

  <script>
    popOpen('#alert-check');
    popOpen('#alert-delete');
  </script>
